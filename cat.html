<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>纯css画猫</title>
		<link rel="stylesheet" href="cat.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="doraemon">
				<!--头部-->
				<div class="head">
					<!--眼睛-->
					<div class="eyes">
						<div class="eye left">
							<div class="black bleft"></div>
						</div>
						<div class="eye right">
							<div class="black bright"></div>
						</div>
					</div>
					<!--脸部-->
					<div class="face">
						<!--白色脸底-->
						<div class="face_white"></div>
						<!--红色鼻子-->
						<div class="nose">
							<!--鼻子高光-->
							<div class="light"></div>
						</div>
						<!--鼻子竖线-->
						<div class="nose_line"></div>
						<!--嘴巴-->
						<div class="mouth"></div>
						<!--胡须-->
						<div class="whiskers">
							<div class="whisker rTop r160"></div>
							<div class="whisker rMiddle"></div>
							<div class="whisker rBottom r20"></div>
							<div class="whisker lTop r20"></div>
							<div class="whisker lMiddle"></div>
							<div class="whisker lBottom r160"></div>
						</div>
					</div>
				</div>
				<!--脖子和铃铛-->
				<div class="choker">
					<!--铃铛-->
					<div class="bell">
						<!--双横线-->
						<div class="bell_line"></div>
						<!--黑点-->
						<div class="bell_circle"></div>
						<!--黑点下面的线-->
						<div class="bell_under"></div>
						<!--铃铛上面的高亮-->
						<div class="bell_light"></div>
					</div>
				</div>
				<!--身体-->
				<div class="bodys">
					<!--肚子-->
					<div class="body"></div>
					<!--肚兜-->
					<div class="wraps"></div>
					<!--口袋-->
					<div class="pocket"></div>
					<!--遮住一半口袋-->
					<div class="pocket_mask"></div>
				</div>
				<!--左手-->
				<div class="left_hand">
					<!--手臂-->
					<div class="arm"></div>
					<!--手掌-->
					<div class="circle"></div>
					<!--手臂和身子交接处的线-->
					<div class="arm_rewite"></div>
				</div>
				<!--右手-->
				<div class="right_hand">
					<!--手臂-->
					<div class="arm"></div>
					<!--手掌-->
					<div class="circle"></div>
					<!--手臂和身子交接处的线-->
					<div class="arm_rewite">
						<div class="left"></div>
            <div class="right"></div>
             <!--双脚之间的缝隙-->
            <div class="foot_rewrite"></div>
					</div>
				</div>
				<!--脚部-->
				<div class="foot">
					<div class="left_foot"></div>
					<div class="right_foot"></div>
					<!--双脚之间的缝隙-->
					<div class="foot_rewite"></div>
				</div>
			</div>
		</div>
	</body>
</html>
